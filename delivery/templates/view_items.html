<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} - Items</title>
</head>
<body>
    <h2>Items at {{ restaurant.name }}</h2>
    
    {% if items %}
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>â‚¹{{ item.price }}</td>
                    <td>{{ item.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No items available.</p>
    {% endif %}

    <br>
    <a href="{% url 'open_add_item' restaurant.id %}">Add New Item</a>
    <br>
    <a href="{% url 'open_show_restaurant' %}">Back to Restaurants</a>
</body>
</html>
